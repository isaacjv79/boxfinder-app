version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boxfinder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boxfinder
    ports:
      - "5432:5432"
    volumes:
      - boxfinder_data:/var/lib/postgresql/data

volumes:
  boxfinder_data:
