databases:
  - name: boxfinder-db
    databaseName: boxfinder
    user: boxfinder
    plan: free
    region: oregon

services:
  - type: web
    name: boxfinder-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boxfinder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
